{% extends "skeleton.html" %}

{% block title %}Chunk annotatotation{% endblock %}

{% block content %}
    <div style="height: 500px; width: 500px; overflow: scroll;">
        {% set path = '1_0_0.jpg' %}
        {{path}}
        <img class="annotatable" src={{url_for('static', filename = "test/"+path )}} alt="a chunk of an uploaded image" >
    </div>
{% endblock %}

{% block imports %}
    {{super()}}
    <link type="text/css" rel="stylesheet" href="http://annotorious.github.com/latest/annotorious.css" />
        <script type="text/javascript" src="http://annotorious.github.com/latest/annotorious.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/annotation.js') }}"></script>
{% endblock %}
