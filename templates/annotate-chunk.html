{% extends "skeleton.html" %}

{% block head %}

    {{super()}}

    <style>

        #anno-konvajs{
            /* According to Cropperjs documentation :
             "Limit image width to avoid overflow the container
             This rule is very important, please do not ignore this! "*/
            max-width: 100%;
            overflow: auto;
        }
        .row.limited-height{
          max-height:500px;
          overflow:auto;
        }

        .anno-stuff{
            display: none;
        }
        #annotations-list li span:hover,
        #annotations-list li span.hover{
            background-color: yellow;
        }



        /* Flashed message by js :  */

        #flash-container {
            /* Initially we don't want any height, and we want the contents to be hidden */
            overflow: hidden;
            max-height: 0;

            width:100%;
            text-align:center;

            /* Set the transitions up. */
            transition: max-height 2s ease-out;
        }

        #flash-container.showing {
            max-height: 500px;
            transition: max-height 2s ease-in;
        }
        .message {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 0 0 4px 4px;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }



    </style>
{% endblock %}

{% block header %}
    {{super()}}
    <div id='flash-container'></div>
{% endblock %}

{% block content %}
    <button value = 'view' id = 'toggle-mode' class='glyphicon glyphicon-plus'>Annotate</button>

    <section class="row limited-height">
      <div id="view-konvajs" class="col-xs-12"></div>

      <div id="anno-konvajs" class='col-xs-12 anno-stuff'></div>
    </section>

    <section class="row">
      <form action="/add_anno" method='POST' class='anno-stuff' id="add-new">
          <input type="number" name = 'x' id = 'add-sel-x' readonly>
          <input type="number" name = 'y' id = 'add-sel-y' readonly>
          <input type="number" name = 'width'  id = 'add-sel-width' readonly>
          <input type="number" name = 'height' id = 'add-sel-height' readonly>
          <select  id="new-list-item-text" name="new-list-item-text">
              <option selected="selected" disabled="disabled">Select an annotation</option>
              <optgroup label="Parasite">
                  <optgroup label="Parasite P. Falciparum">
                      <option value="PFR">Parasite P. Falciparum Ring</option>
                      <option value="PFT">Parasite P. Falciparum Trophzoide</option>
                      <option value="PFS">Parasite P. Falciparum Schizont</option>
                      <option value="PFG">Parasite P. Falciparum Gametocyte</option>
                      <option value="PFU">Parasite P. Falciparum Unknown</option>
                  </optgroup>
                  <optgroup label="Parasite P. Malariae">
                      <option value="PMR"> Parasite P. Malariae Ring</option>
                      <option value="PMT"> Parasite P. Malariae Trophzoide</option>
                      <option value="PMS"> Parasite P. Malariae Schizont</option>
                      <option value="PMG"> Parasite P. Malariae Gametocyte</option>
                      <option value="PMU"> Parasite P. Malariae Unknown</option>
                  </optgroup>
                  <optgroup label="Parasite P. Ovale">
                      <option value="POR"> Parasite P. Ovale Ring</option>
                      <option value="POT"> Parasite P. Ovale Trophzoide</option>
                      <option value="POS"> Parasite P. Ovale Schizont</option>
                      <option value="POG"> Parasite P. Ovale Gametocyte</option>
                      <option value="POU"> Parasite P. Ovale Unknown</option>
                  </optgroup>
                  <optgroup label="Parasite P. Vivax">
                      <option value="PVR"> Parasite P. Vivax Ring</option>
                      <option value="PVT"> Parasite P. Vivax Trophzoide</option>
                      <option value="PVS"> Parasite P. Vivax Schizont</option>
                      <option value="PVG"> Parasite P. Vivax Gametocyte</option>
                      <option value="PVU"> Parasite P. Vivax Unknowns</option>
                  </optgroup>
                  <optgroup label="Parasite P. Unknown">
                      <option value="PUR"> Parasite Unknown Ring</option>
                      <option value="PUT"> Parasite Unknown Trophzoide</option>
                      <option value="PUS"> Parasite Unknown Schizont</option>
                      <option value="PUG"> Parasite Unknown Gametocyte</option>
                      <option value="PUU"> Parasite Unknown Unknown</option>
                  </optgroup>
              </optgroup>
              <option value="RBC">Red Blood Cell</option>
              <option value="WBC">White Blood Cell</option>
              <option value="ART">Artefect</option>
          </select>
          <input type="submit" id="add-new-submit" value="Add" class="button" />
      </form>
    </section>

    <section class="row">
      <ul id = "annotations-list">
      </ul>
    </section>

{% endblock %}

{% block imports %}
    {{super()}}
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jeditable.js/1.7.3/jeditable.min.js"></script>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.4.0/konva.min.js"></script>

    <script>
        var photo_id = {{photo_id}}
        var col = {{col}}
        var row ={{row}}

        var img_source = " {{url_for('get_chunk_url', photo_id=photo_id, col=col, row=row )}} " ;
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/annotation.js') }}"></script>

{% endblock %}
