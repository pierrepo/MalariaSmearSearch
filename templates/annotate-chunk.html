{% extends "skeleton.html" %}

{% block head %}

    {{super()}}

    <style>

        #anno-konvajs{
            /* According to Cropperjs documentation :
             "Limit image width to avoid overflow the container
             This rule is very important, please do not ignore this! "*/
            max-width: 100%;
            overflow: auto;
        }
        .row.limited-height{
          max-height:500px;
          overflow:auto;
        }

        .anno-stuff{
            display: none;
        }
        #annotations-list li span:hover,
        #annotations-list li span.hover{
            background-color: yellow;
        }

    </style>
{% endblock %}

{% block content %}
    <button value = 'view' id = 'toggle-mode' class='glyphicon glyphicon-plus'>Annotate</button>

    <section class="row limited-height">
      <div id="view-konvajs" class="col-xs-12"></div>

      <div id="anno-konvajs" class='col-xs-12 anno-stuff'></div>
    </section>

    <section class="row">
      <form action="/add_anno" method='POST' class='anno-stuff' id="add-new">
          <input type="number" name = 'x' id = 'add-sel-x' readonly>
          <input type="number" name = 'y' id = 'add-sel-y' readonly>
          <input type="number" name = 'width'  id = 'add-sel-width' readonly>
          <input type="number" name = 'height' id = 'add-sel-height' readonly>
          <select  id="new-list-item-text" name="new-list-item-text">
              <option selected="selected" disabled="disabled">Select an annotation</option>
              <option value="P">parasite</option>
              <option value="RC">red cell</option>
              <option value="WC">white cell</option>
              <option value="O">other</option>
          </select>
          <input type="submit" id="add-new-submit" value="Add" class="button" />
      </form>
    </section>

    <section class="row">
      <ul id = "annotations-list">

          <li name = "1">
              an annotation
          </li>
      </ul>
    </section>

{% endblock %}

{% block imports %}
    {{super()}}
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jeditable.js/1.7.3/jeditable.min.js"></script>
    <script src="https://cdn.rawgit.com/konvajs/konva/1.4.0/konva.min.js"></script>

    <script>
        img_source = '{{url_for("static", filename = "test/"+ "1_0_0.jpg" )}}' ;
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/annotation.js') }}"></script>

{% endblock %}
