{% extends "skeleton.html" %}

{% block content %}
    <div class="row no-side" id="flash-container">
    </div>

    <div class="row col-xs-12 no-side limited-height">
        <div id="view-konvajs"></div>
    </div>

    <div class="row no-side top-margin">
            <button type="button" class="roundish col-md-2 btn btn-info btn-lg">
                Success
                <span class="badge" id="success">0</span>
            </button>
            <button type="button" class="roundish col-md-2 btn btn-info btn-lg">
                Errors
                <span class="badge" id="errors">0</span>
            </button>
            <button type="button" class="roundish col-md-2 btn btn-default btn-lg" id="timer"> Timer  </button>

        <button type="button" class="roundish col-md-3 btn btn-warning btn-lg " id="no">
            <strong>Not a parasite!</strong>
        </button>
        <button type="button" class="roundish col-md-3 btn btn-success btn-lg " id="yes">
            <strong>Parasite!</strong>
        </button>

    </div>
{%endblock%}

    </script>
{% endblock %}
