{% macro render_field(field) %}
  <dt>
      {% if field.flags.required %}
        {{field.label(class_='required')}}
      {% else%}
        {{ field.label }}
      {% endif %}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul id="flashes">
    {% for error in field.errors %}
      <li class="error">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
